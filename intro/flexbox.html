<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;">
        <div style="background-color: lightblue;">Div1 text</div>
        <div style="background-color: lightpink;">Div2 <p>text</p></div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;">
        <div style="
            background-color: lightblue;
            width: 100px;">
            Div1 text
        </div>
        <div style="
            background-color: lightpink;
            flex: 1">
            Flex 1
        </div>
        
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;">
        <div style="
            background-color: lightblue;
            width: 100px;">
            Div1 text
        </div>
        <div style="
            background-color: lightpink;
            flex: 1">
            Flex 1
        </div>
        <div style="
            background-color: lightblue;
            flex:2">
            Flex2
        </div>
    </div>

    <div style="
        border: 1px solid;
        height: 70px;
        border-color: gray;
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        justify-content: space-between;
        align-items: center;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightpink;
            width: 100px;">
            100px
        </div>
        <div style="
            background-color: lightblue;
            width: 100px;">
            100px
        </div>
    </div>
</body>
</html>
